<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary-color: #4a6cf7;
    --secondary-color: #6c757d;
    --background-color: #f8f9fa;
    --sidebar-color: #2c3e50;
    --text-color: #333;
    --light-text: black;
    --border-color: #e9ecef;
    --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

body {
     background-color:  #4b9cd3;
    color: var(--text-color);
    min-height: 100vh;
    
}

.container {
    display: flex;
    min-height: 100vh;
    position: relative;
    right: 100px;
}

/* Sidebar Navigation */
.sidebar {
    width: 250px;
    background-color: orange;
    color: var(--light-text);
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    position: fixed;
    height: 100vh;
    z-index: 1000;
    overflow-y: auto;
}

.logo {
    padding: 0 20px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-links {
    list-style: none;
    margin-top: 20px;
    flex-grow: 1;
}

.nav-links li {
    padding: 10px 20px;
    margin: 5px 0;
    transition: all 0.3s ease;
}

.nav-links li:hover, .nav-links li.active {
    background-color: rgba(255, 255, 255, 0.1);
    border-left: 4px solid var(--primary-color);
}

.nav-links a {
    color: var(--light-text);
    text-decoration: none;
    display: flex;
    align-items: center;
}

.nav-links a i {
    margin-right: 10px;
    width: 20px;
    text-align: center;
}

/* Main Content */
.content {
    flex: 1;
    margin-left: 250px;
    padding: 20px;
    width: calc(100% - 250px);
    display: flex;
    justify-content: center; /* Horizontal center */
    align-items: center;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    align-items: center;
}

.search-bar input {
    padding: 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: 4px 0 0 4px;
    width: 300px;
    outline: none;
}

.search-bar button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-bar button:hover {
    background-color: darken(var(--primary-color), 10%);
}

.header-icons a {
    color: var(--secondary-color);
    margin-left: 15px;
    font-size: 1.2rem;
    text-decoration: none;
    transition: color 0.3s ease;
}

.header-icons a:hover {
    color: var(--primary-color);
}

.dashboard h1 {
    margin-bottom: 20px;
    color: var(--text-color);
}

/* Stats Cards */
.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    display: flex;
    align-items: center;
    box-shadow: var(--card-shadow);
    transition: transform 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-5px);
}

.stat-icon {
    background-color: rgba(74, 108, 247, 0.1);
    color: var(--primary-color);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin-right: 15px;
}

.stat-info h3 {
    font-size: 0.9rem;
    color: var(--secondary-color);
    margin-bottom: 5px;
}

.stat-info p {
    font-size: 1.5rem;
    font-weight: bold;
}

@media (max-width: 768px) {
    .sidebar {
        width: 70px;
        overflow-x: hidden;
    }
    
    .sidebar .logo h2, 
    .sidebar .user-info span, 
    .nav-links a span {
        display: none;
    }
    
    .nav-links a {
        justify-content: center;
    }
    
    .nav-links a i {
        margin-right: 0;
    }
    
    .content {
        margin-left: 70px;
        width: calc(100% - 70px);
    }
    
    .search-bar input {
        width: 200px;
    }
    
    .stats-container {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .header {
        flex-direction: column;
        gap: 15px;
    }
    
    .search-bar {
        width: 100%;
    }
    
    .search-bar input {
        width: 100%;
    }
    
    .header-icons {
        width: 100%;
        display: flex;
        justify-content: space-around;
    }
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Login Box Styling */
  .login-box {
    background-color: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: var(--card-shadow);
    width: 100%;
    max-width: 400px;
  }
  
  /* Header with Logo and Title */
  .login-header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .login-logo {
    width: 60px;
    margin-bottom: 10px;
  }
  
  .login-header h2 {
    color: var(--primary-color);
    margin: 0;
  }
  
  /* Form and Input Styling */
  .login-form .form-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .login-form .form-group label {
    margin-right: 10px;
    font-size: 18px;
    color: var(--secondary-color);
    width: 30px;
    text-align: center;
  }
  
  .login-form .form-group input[type="text"],
  .login-form .form-group input[type="password"] {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    font-size: 15px;
  }
  
  /* Remember Me */
  .remember-me {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: var(--text-color);
    margin-bottom: 15px;
  }
  
  /* Login Button */
  .login-btn {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .login-btn:hover {
    background-color: #3a57d9;
  }
  
  /* Forgot Password */
  .forgot-password {
    text-align: center;
    margin-top: 15px;
  }
  
  .forgot-password a {
    color: var(--primary-color);
    text-decoration: none;
    font-size: 14px;
  }
  
  .forgot-password a:hover {
    text-decoration: underline;
  }

    align-items: center;

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <!-- Navigation Sidebar -->
        
        <!-- Main Content -->
        <main class="content" >
            <div class="login-container">
              <div class="login-box">
                <div class="login-header">
                   <h1 style="color:green ; justify-content: center;" th:text="${pass}"></h1>

                    <input type="text" id="user" name="username" placeholder="Username" required>
                  </div>
